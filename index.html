<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Eram ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.35);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease forwards;
      z-index: 2;
    }

    h1 { font-size: 3em; }
    p { font-size: 1.4em; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0b0c6d29c3.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>üéâ Happy Birthday Eram üéÇ</h1>
  <p>My beautiful love ‚ù§Ô∏è</p>
  <p>May your day be as special as you are to me.</p>
  <p>You bring happiness, love and light into my life ‚ú®</p>
  <p><strong>‚Äî Love, Baba üíñ</strong></p>
</div>

<script>
  // Popup surprise
  setTimeout(() => {
    alert("Hey Eram ‚ù§Ô∏è This little surprise is from Baba üéÅ\nHappy Birthday üéÇ");
  }, 1200);

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);

  // Confetti burst
  for (let i = 0; i < 40; i++) {
    setTimeout(createHeart, i * 100);
  }
</script>

</body>
</html>
